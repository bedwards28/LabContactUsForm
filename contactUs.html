<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
    </head>
    <body>
        <div>
            <label id="FirstNameLabel" for="FirstName">First Name: </label>
            <input id="FirstName" name="FirstName" type="text" />
        </div>
        <br/>
        <div>
            <label id="LastNameLabel" for="LastName">Last Name: </label>
            <input id="LastName" name="LastName" type="text" />
        </div>
        <br/>
        <div>
            <label id="EmailLabel" for="Email">Email: </label>
            <input id="Email" name="Email" type="text" />
        </div>
        <br/>
        <div>
            <label id="LicenseTypeLabel" for="LicenseType">Type of License: </label>
            <input id="LicenseType" name="LicenseType" type="radio" value="Business" checked />Business
            <input id="LicenseType" name="LicenseType" type="radio" value="Personal" />Personal
        </div>
        <br/>
        <div>
            <label id="ReasonLabel" for="Reason">Reason: </label>
            <select name="Reason">
                <option value="Select">Select a Reason</option>
                <option value="Software">Software Support</option>
                <option value="Hardware">Hardware Support</option>
                <option value="Information">Information Request</option>
            </select>
        </div>
        <br/>
        <div>
            <label id="AdditionalInfoLabel" for="AdditionalInfo">Addional Information: </label>
            <textarea id="AdditionalInfo" name="AdditionalInfo"></textarea>
        </div>
        <br/>
        <div>
            <input id="TermsCheckbox" name="TermsCheckbox" type="checkbox"
            value="TermsChecked" />I have read the terms of service.
        </div>
        <br/>
        <div>
            <input id="SubmitButton" name="SubmitButton" value="Send Request" type="submit"/>
        </div>
    </body>
</html>
